<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ—Å–∫–æ–ø</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã Telegram */
            background: linear-gradient(135deg, var(--tg-theme-bg-color, #ffffff) 0%, var(--tg-theme-secondary-bg-color, #f0f0f0) 100%);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
        }
        
        select {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 12px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }
        
        select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
            box-shadow: 0 0 0 4px rgba(51, 144, 236, 0.1);
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #3390ec) 0%, #667eea 100%);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 144, 236, 0.3);
            margin-top: 15px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 144, 236, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        #result {
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '‚ú®';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            opacity: 0.3;
        }
        
        .result-card h3 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .prediction {
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .zodiac-icon {
            font-size: 50px;
            text-align: center;
            margin-bottom: 15px;
            animation: bounce 1s ease infinite;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        @media (prefers-color-scheme: dark) {
            .card {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÆ –ì–æ—Ä–æ—Å–∫–æ–ø</h1>
            <p>–£–∑–Ω–∞–π—Ç–µ, —á—Ç–æ –≥–æ—Ç–æ–≤—è—Ç –≤–∞–º –∑–≤—ë–∑–¥—ã</p>
        </div>
        
        <div class="card">
            <label for="zodiac">–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ–π –∑–Ω–∞–∫ –∑–æ–¥–∏–∞–∫–∞:</label>
            <select id="zodiac">
                <option value="">‚Äî –í—ã–±–µ—Ä–∏—Ç–µ –∑–Ω–∞–∫ ‚Äî</option>
                <option value="–æ–≤–µ–Ω">‚ôà –û–≤–µ–Ω (21.03 - 19.04)</option>
                <option value="—Ç–µ–ª–µ—Ü">‚ôâ –¢–µ–ª–µ—Ü (20.04 - 20.05)</option>
                <option value="–±–ª–∏–∑–Ω–µ—Ü—ã">‚ôä –ë–ª–∏–∑–Ω–µ—Ü—ã (21.05 - 20.06)</option>
                <option value="—Ä–∞–∫">‚ôã –†–∞–∫ (21.06 - 22.07)</option>
                <option value="–ª–µ–≤">‚ôå –õ–µ–≤ (23.07 - 22.08)</option>
                <option value="–¥–µ–≤–∞">‚ôç –î–µ–≤–∞ (23.08 - 22.09)</option>
                <option value="–≤–µ—Å—ã">‚ôé –í–µ—Å—ã (23.09 - 22.10)</option>
                <option value="—Å–∫–æ—Ä–ø–∏–æ–Ω">‚ôè –°–∫–æ—Ä–ø–∏–æ–Ω (23.10 - 21.11)</option>
                <option value="—Å—Ç—Ä–µ–ª–µ—Ü">‚ôê –°—Ç—Ä–µ–ª–µ—Ü (22.11 - 21.12)</option>
                <option value="–∫–æ–∑–µ—Ä–æ–≥">‚ôë –ö–æ–∑–µ—Ä–æ–≥ (22.12 - 19.01)</option>
                <option value="–≤–æ–¥–æ–ª–µ–π">‚ôí –í–æ–¥–æ–ª–µ–π (20.01 - 18.02)</option>
                <option value="—Ä—ã–±—ã">‚ôì –†—ã–±—ã (19.02 - 20.03)</option>
            </select>
            
            <button id="getPrediction">‚ú® –ü–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ</button>
        </div>
        
        <div id="result">
            <div class="result-card">
                <div class="zodiac-icon" id="zodiacIcon"></div>
                <h3>–í–∞—à–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ</h3>
                <p class="prediction" id="predictionText"></p>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É Telegram
        tg.setHeaderColor(tg.themeParams.secondary_bg_color || '#ffffff');
        tg.setBackgroundColor(tg.themeParams.bg_color || '#ffffff');
        
        // –ó–ê–ú–ï–ù–ò –Ω–∞ —Å–≤–æ–π URL –æ—Ç Render
        const API_URL = 'https://—Ç–≤–æ–π-—Å–µ—Ä–≤–µ—Ä.onrender.com';
        
        const button = document.getElementById('getPrediction');
        const select = document.getElementById('zodiac');
        const resultDiv = document.getElementById('result');
        const predictionText = document.getElementById('predictionText');
        const zodiacIcon = document.getElementById('zodiacIcon');
        
        // –ò–∫–æ–Ω–∫–∏ –∑–Ω–∞–∫–æ–≤ –∑–æ–¥–∏–∞–∫–∞
        const zodiacIcons = {
            '–æ–≤–µ–Ω': '‚ôà',
            '—Ç–µ–ª–µ—Ü': '‚ôâ',
            '–±–ª–∏–∑–Ω–µ—Ü—ã': '‚ôä',
            '—Ä–∞–∫': '‚ôã',
            '–ª–µ–≤': '‚ôå',
            '–¥–µ–≤–∞': '‚ôç',
            '–≤–µ—Å—ã': '‚ôé',
            '—Å–∫–æ—Ä–ø–∏–æ–Ω': '‚ôè',
            '—Å—Ç—Ä–µ–ª–µ—Ü': '‚ôê',
            '–∫–æ–∑–µ—Ä–æ–≥': '‚ôë',
            '–≤–æ–¥–æ–ª–µ–π': '‚ôí',
            '—Ä—ã–±—ã': '‚ôì'
        };
        
        button.addEventListener('click', async () => {
            const zodiac = select.value;
            
            if (!zodiac) {
                tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∑–Ω–∞–∫ –∑–æ–¥–∏–∞–∫–∞!');
                return;
            }
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            button.disabled = true;
            button.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞<span class="loading"></span>';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ zodiac: zodiac })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∑–Ω–∞–∫–∞
                    zodiacIcon.textContent = zodiacIcons[zodiac] || '‚ú®';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
                    predictionText.textContent = data.prediction;
                    resultDiv.style.display = 'block';
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                    
                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                    setTimeout(() => {
                        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                } else {
                    tg.showAlert('–û—à–∏–±–∫–∞: ' + data.error);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            } finally {
                button.disabled = false;
                button.textContent = '‚ú® –ü–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ';
            }
        });
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ select
        select.addEventListener('change', () => {
            if (select.value) {
                button.click();
            }
        });
    </script>
</body>
</html>
