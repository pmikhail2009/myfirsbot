</head>
<body>

        <option value="–±–ª–∏–∑–Ω–µ—Ü—ã">‚ôä –ë–ª–∏–∑–Ω–µ—Ü—ã (21.05 - 20.06)</option>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL –ø–æ—Å–ª–µ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è –Ω–∞ Render/PythonAnywhere
        const API_URL = 'https://horoscope-bot-xyz.onrender.com';
        // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        // const API_URL = 'https://—Ç–≤–æ–π-—Å–µ—Ä–≤–µ—Ä.onrender.com';  // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞
        
        const button = document.getElementById('getPrediction');
        const select = document.getElementById('zodiac');
        const resultDiv = document.getElementById('result');
        const predictionText = document.getElementById('predictionText');
        
        button.addEventListener('click', async () => {
            const zodiac = select.value;
            
            if (!zodiac) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∑–Ω–∞–∫ –∑–æ–¥–∏–∞–∫–∞!');

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            button.disabled = true;
            button.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ zodiac: zodiac })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    predictionText.textContent = data.prediction;
                    resultDiv.style.display = 'block';
                    
                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                    setTimeout(() => {
                        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }

                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ Flask –∑–∞–ø—É—â–µ–Ω.');

            }
